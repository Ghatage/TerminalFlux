<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerminalFlux // SURVEILLANCE_MODE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-color: #050505;
            --term-green: #0f0;
            --term-dim: #003300;
            --term-bright: #ccffcc;
            --glitch-red: #ff0055;
            --glitch-blue: #00ffff;
        }

        * { box-sizing: border-box; user-select: none; cursor: default; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- CRT Effects --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }
        
        .glow-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.1);
            z-index: 101;
            pointer-events: none;
            animation: breath 4s ease-in-out infinite;
        }

        @keyframes breath {
            0% { box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.1); }
            50% { box-shadow: inset 0 0 150px rgba(0, 255, 0, 0.2); }
            100% { box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.1); }
        }

        /* --- Background Canvas --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
            opacity: 0.8;
        }

        /* --- Camera Overlay UI --- */
        #cam-ui {
            position: absolute;
            top: 20px; 
            right: 20px;
            text-align: right;
            color: var(--term-green);
            font-size: 1.2rem;
            z-index: 90;
            opacity: 0.8;
            text-shadow: 0 0 5px var(--term-green);
        }
        
        .rec-dot {
            display: inline-block;
            width: 10px; height: 10px;
            background-color: var(--glitch-red);
            border-radius: 50%;
            margin-right: 5px;
            animation: blinkRec 1s infinite;
        }
        
        @keyframes blinkRec { 50% { opacity: 0; } }

        /* --- Main Container --- */
        #terminal-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- Boot Log --- */
        #boot-log {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 1.2rem;
            color: var(--term-green);
            text-shadow: 0 0 5px var(--term-green);
            white-space: pre;
            line-height: 1.2;
            z-index: 20;
            display: block;
        }

        /* --- Main Menu --- */
        #main-menu {
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            transform-style: preserve-3d;
        }

        .title-wrapper { position: relative; margin-bottom: 20px; }

        h1.glitch-title {
            font-size: 6rem;
            margin: 0;
            position: relative;
            color: var(--term-green);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        h1.glitch-title::before, h1.glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
        }

        h1.glitch-title::before {
            left: 2px; text-shadow: -2px 0 var(--glitch-red);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1.glitch-title::after {
            left: -2px; text-shadow: -2px 0 var(--glitch-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        .subtitle {
            font-size: 1.5rem; letter-spacing: 2px;
            color: var(--term-bright); opacity: 0.8; margin-bottom: 50px;
        }

        /* Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 15px; }

        .cyber-btn {
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid var(--term-green);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            font-size: 2rem;
            padding: 10px 40px;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            transition: 0.2s;
            overflow: hidden;
        }

        .cyber-btn:hover {
            background: var(--term-green); color: #000;
            box-shadow: 0 0 20px var(--term-green);
        }

        .cyber-btn::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .cyber-btn:hover::before { left: 100%; }

        /* --- Animations --- */
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); transform: skew(0.5deg); }
            5% { clip: rect(70px, 9999px, 90px, 0); transform: skew(-0.5deg); }
            10% { clip: rect(40px, 9999px, 50px, 0); }
            15% { clip: rect(90px, 9999px, 100px, 0); transform: skew(0.5deg); }
            100% { clip: rect(10px, 9999px, 30px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 80px, 0); transform: skew(-0.5deg); }
            5% { clip: rect(20px, 9999px, 30px, 0); transform: skew(0.5deg); }
            10% { clip: rect(80px, 9999px, 90px, 0); }
            15% { clip: rect(10px, 9999px, 20px, 0); transform: skew(-0.5deg); }
            100% { clip: rect(60px, 9999px, 80px, 0); }
        }

        .distortion-heavy {
            animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
            filter: hue-rotate(90deg) blur(1px);
            transform: translateX(5px);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .footer {
            position: absolute; bottom: 10px; width: 100%;
            text-align: center; font-size: 0.8rem; color: var(--term-dim);
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="glow-overlay"></div>
    
    <!-- 3D Lidar Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Camera UI Overlay -->
    <div id="cam-ui">
        <div><span class="rec-dot"></span>CAM_04 [LIVE]</div>
        <div id="cam-target">TARGET: SECTOR_A</div>
        <div id="cam-coords">X:000 Y:000</div>
    </div>

    <div id="boot-log"></div>

    <div id="terminal-container">
        <div id="main-menu">
            <div class="title-wrapper">
                <h1 class="glitch-title" data-text="TerminalFlux">TerminalFlux</h1>
            </div>
            <div class="subtitle">>> DARE TO GO AGAINST NEMOTRON? <<</div>
            
            <div class="btn-group">
                <button class="cyber-btn" onclick="initGame()">Initialize</button>
                <button class="cyber-btn" onclick="window.close()">Abort</button>
            </div>
        </div>
    </div>

    <div class="footer">v.4.0.1 // SYSTEM_READY // WAITING_FOR_INPUT</div>

    <script>
        // --- CONFIG ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const bootLog = document.getElementById('boot-log');
        const mainMenu = document.getElementById('main-menu');
        const camCoords = document.getElementById('cam-coords');
        const camTargetLabel = document.getElementById('cam-target');
        
        // --- 3D LIDAR ENGINE SETUP ---
        let points = [];
        let fov = 400;   // Field of view
        let activeWalls = [];

        // --- SCENE GENERATION ---
        function addPoint(x, y, z) { points.push({ x, y, z }); }

        function generateRoom() {
            const gridSize = 800;
            const step = 40;
            for(let x = -gridSize; x <= gridSize; x += step) {
                for(let z = -gridSize; z <= gridSize; z += step) {
                    if(Math.random() > 0.05) addPoint(x, 300, z); // Floor
                    if(Math.random() > 0.8) addPoint(x, -300, z); // Ceiling
                }
            }
        }

        function generateHuman(offsetX, offsetZ) {
            // Legs
            for(let y = 300; y > 220; y-=5) {
                for(let i=0; i<6; i++) {
                    addPoint(offsetX - 10 + Math.random()*20, y, offsetZ - 5 + Math.random()*10);
                    addPoint(offsetX + 10 + Math.random()*20, y, offsetZ - 5 + Math.random()*10);
                }
            }
            // Torso
            for(let y = 220; y > 150; y-=5) {
                for(let i=0; i<15; i++) {
                    let r = 20; let theta = Math.random() * Math.PI * 2;
                    addPoint(offsetX + Math.cos(theta)*r, y, offsetZ + Math.sin(theta)*r);
                }
            }
            // Head
            for(let y = 150; y > 120; y-=3) {
                for(let i=0; i<10; i++) {
                    let r = 10; let theta = Math.random() * Math.PI * 2;
                    addPoint(offsetX + Math.cos(theta)*r, y, offsetZ + Math.sin(theta)*r);
                }
            }
        }

        // --- DYNAMIC WALLS ---
        class DataWall {
            constructor() {
                // Randomly orient X or Z
                this.axis = Math.random() > 0.5 ? 'x' : 'z';
                
                // Position (Avoid absolute center)
                let dist = 100 + Math.random() * 400;
                let sign = Math.random() > 0.5 ? 1 : -1;
                let pos1 = dist * sign;
                let pos2 = (Math.random() - 0.5) * 800;
                
                if (this.axis === 'x') {
                    this.x = pos2; this.z = pos1;
                } else {
                    this.x = pos1; this.z = pos2;
                }

                this.length = 150 + Math.random() * 300;
                this.height = 0;
                this.targetHeight = 200 + Math.random() * 100;
                
                this.state = 0; // 0:Rising, 1:Holding, 2:Falling
                this.timer = 0;
                this.holdTime = 100 + Math.random() * 200;
            }

            update() {
                if (this.state === 0) { // Rising
                    this.height += 4;
                    if (this.height >= this.targetHeight) this.state = 1;
                } else if (this.state === 1) { // Holding
                    this.timer++;
                    if (this.timer >= this.holdTime) this.state = 2;
                } else if (this.state === 2) { // Falling
                    this.height -= 4;
                    if (this.height <= 0) return false; // Dead
                }
                return true;
            }

            // Generate points on the fly for rendering
            generatePoints() {
                const p = [];
                const spacing = 15;
                const start = -this.length / 2;
                const end = this.length / 2;
                const floorY = 300;

                for (let l = start; l <= end; l += spacing) {
                    for (let h = 0; h < this.height; h += spacing) {
                        // Determine X,Z based on axis
                        let px, pz;
                        if (this.axis === 'x') {
                            px = this.x + l; pz = this.z;
                        } else {
                            px = this.x; pz = this.z + l;
                        }
                        // Add point (Y is floor minus height)
                        p.push({ x: px, y: floorY - h, z: pz });
                    }
                }
                return p;
            }
        }

        // Initialize Scene
        generateRoom();
        const human1 = { x: 0, z: 0 };
        const human2 = { x: -300, z: 200 };
        const human3 = { x: 300, z: -200 };
        generateHuman(human1.x, human1.z);
        generateHuman(human2.x, human2.z);
        generateHuman(human3.x, human3.z);

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CAMERA STATE MACHINE ---
        let camState = {
            angle: 0,
            dist: 1200,    
            y: -500,       
            pivotX: 0,     
            pivotZ: 0,     
            speed: 0.002   
        };

        let targetState = { ...camState };
        let lastSwitchTime = 0;
        let sequenceIndex = 0;

        const sequence = [
            { label: "WIDE_SCAN",   dist: 1200, y: -600, px: 0, pz: 0,           speed: 0.002, duration: 3000 },
            { label: "TARGET_ALPHA", dist: 450,  y: -200, px: human1.x, pz: human1.z, speed: 0.003, duration: 2500 },
            { label: "TARGET_BRAVO", dist: 450,  y: -200, px: human2.x, pz: human2.z, speed: 0.003, duration: 2500 },
            { label: "TARGET_CHARLIE", dist: 450,  y: -200, px: human3.x, pz: human3.z, speed: 0.003, duration: 2500 },
            { label: "WIDE_SCAN",   dist: 1200, y: -600, px: 0, pz: 0,           speed: 0.002, duration: 3000 }
        ];

        function updateCameraLogic(now) {
            const currentSeq = sequence[sequenceIndex];
            
            if (now - lastSwitchTime > currentSeq.duration) {
                sequenceIndex = (sequenceIndex + 1) % sequence.length;
                lastSwitchTime = now;
                
                const next = sequence[sequenceIndex];
                targetState.dist = next.dist;
                targetState.y = next.y;
                targetState.pivotX = next.px;
                targetState.pivotZ = next.pz;
                targetState.speed = next.speed;
                
                camTargetLabel.innerText = "TARGET: " + next.label;
                triggerGlitch(); 
            }

            const ease = 0.04; 
            camState.dist += (targetState.dist - camState.dist) * ease;
            camState.y += (targetState.y - camState.y) * ease;
            camState.pivotX += (targetState.pivotX - camState.pivotX) * ease;
            camState.pivotZ += (targetState.pivotZ - camState.pivotZ) * ease;
            camState.speed += (targetState.speed - camState.speed) * ease;
            camState.angle += camState.speed;
        }

        // --- WALL MANAGER ---
        function updateWalls() {
            // Remove dead walls
            activeWalls = activeWalls.filter(w => w.update());
            
            // Spawn new walls (Max 4 at a time)
            if (activeWalls.length < 4 && Math.random() > 0.98) {
                activeWalls.push(new DataWall());
            }
        }

        // --- RENDER LOOP ---
        function draw3D() {
            const now = performance.now();
            updateCameraLogic(now);
            updateWalls();

            ctx.fillStyle = 'rgba(5, 5, 5, 1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            const noiseY = Math.sin(now / 500) * 10;

            if (Math.random() > 0.9) {
                camCoords.innerText = `X:${Math.floor(camState.pivotX)} Z:${Math.floor(camState.pivotZ)} D:${Math.floor(camState.dist)}`;
            }

            // Combine Room Points + Wall Points
            let renderList = [...points];
            activeWalls.forEach(w => {
                renderList = renderList.concat(w.generatePoints());
            });

            renderList.forEach(p => {
                const relX = p.x - camState.pivotX;
                const relZ = p.z - camState.pivotZ;

                let x = relX * Math.cos(camState.angle) - relZ * Math.sin(camState.angle);
                let z = relZ * Math.cos(camState.angle) + relX * Math.sin(camState.angle);
                
                let y = p.y - (camState.y + noiseY); 
                z += camState.dist; 

                if (z > 10) {
                    let scale = fov / z;
                    let sx = x * scale + cx;
                    let sy = y * scale + cy;

                    let alpha = 1 - (z / 2500);
                    if(alpha < 0) alpha = 0;

                    ctx.fillStyle = `rgba(${0 + (1-alpha)*50}, 255, ${0 + (1-alpha)*50}, ${alpha})`;
                    
                    let size = scale * 2.5;
                    ctx.fillRect(sx, sy, size, size);
                }
            });
            
            requestAnimationFrame(draw3D);
        }

        draw3D();


        // --- BOOT SEQUENCE ---
        const bootLines = [
            "Loading Kernel...",
            "Mounting File System...",
            "Scanning Ports...",
            "Connecting to Neural Net...",
            "Bypassing Firewall (Port 8080)...",
            "Access Granted.",
            "Initializing Lidar Tracking...",
            "Subject Alpha: LOCATED",
            "Subject Bravo: LOCATED",
            "Subject Charlie: LOCATED",
            "Live Feed Established."
        ];

        let lineIndex = 0;
        function runBootSequence() {
            if (lineIndex < bootLines.length) {
                const div = document.createElement('div');
                div.textContent = `> ${bootLines[lineIndex]}`;
                bootLog.appendChild(div);
                lineIndex++;
                setTimeout(runBootSequence, Math.random() * 200 + 50);
            } else {
                setTimeout(() => {
                    bootLog.style.display = 'none';
                    mainMenu.style.opacity = '1';
                    startRandomGlitches();
                }, 800);
            }
        }
        runBootSequence();


        // --- GLITCH SYSTEM ---
        function triggerGlitch() {
            const body = document.body;
            body.classList.add('distortion-heavy');
            
            if (Math.random() > 0.5) mainMenu.style.transform = `skewX(${Math.random() * 20 - 10}deg)`;

            setTimeout(() => {
                body.classList.remove('distortion-heavy');
                mainMenu.style.transform = 'none';
                scheduleNextGlitch();
            }, Math.random() * 200 + 50);
        }

        function scheduleNextGlitch() {
            setTimeout(triggerGlitch, Math.random() * 8000 + 3000);
        }
        function startRandomGlitches() { scheduleNextGlitch(); }


        // --- INIT HOOK ---
        function initGame() {
            document.body.style.backgroundColor = '#fff';
            setTimeout(() => {
                 document.body.style.backgroundColor = 'var(--bg-color)';
                 alert("Connect your game engine here!");
            }, 100);
        }

    </script>
</body>
</html>
